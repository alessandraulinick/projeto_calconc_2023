{% load static %}

{% block content %}
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'css/listar.css' %}">
    <title>ConCalc</title>
</head>
<body>
    {% if user.is_anonymous %}
        <div class="container-login100-form-btn">
            <script>
                window.location.href = "{% url 'login' %}"
            </script>
        </div>
    {% else %}
    <div class="header">
        <div class="logo">
            <img src="{% static 'images/img-01.png' %}" alt="IMG">
        </div>
        <ul class="menu">
            <li><a class="btn-logout" href="{% url 'logout' %}">Logout</a></li>
        </ul>
    </div>

        <div class="container">
            {% include "utils/sidebar.html" %}
            <div class="content">
                <div class = 'all-content'>
                    <div class = 'filtros'>
                        Filtros
                    </div>
                    <h1>Calculadora de Agregado</h1>
                    <form method="post">
                        {% csrf_token %}
                        <label for="valor1">Valor 1:</label>
                        <input type="number" name="valor1" required><br>

                        <label for="valor2">Valor 2:</label>
                        <input type="number" name="valor2" required><br>

                        <button type="submit">Calcular</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    {% endif %}
</body>
{% endblock %}
