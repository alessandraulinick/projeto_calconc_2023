{% extends 'base.html' %}
{% load static %}

{% block content %}
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'css/cadastros.css' %}">
    <title>ConCalc</title>
</head>
<body>
  <h1>Cadastrar Tipo de Agregado</h1>
  <form method="post">
    {% csrf_token %}
    {{ form.non_field_errors }}
    <div class="field">
        {{ form.nome.label_tag }}
        {{ form.nome }}
        {{ form.nome.errors }}
    </div>
    <button type="submit">Cadastrar</button>
  </form>
</body>
</html>
{% endblock %}
