{% load static %}

{% block content %}
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'css/listar.css' %}">
    <title>CalConc</title>
</head>
<body>
    {% if user.is_anonymous %}
        <div class="container-login100-form-btn">
            <script>
                window.location.href = "{% url 'login' %}"
            </script>
        </div>
    {% else %}
    <div class="header">
        <div class="logo">
            <img src="{% static 'images/img-01.png' %}" alt="IMG">
        </div>
        <ul class="menu">
            <li><a class="btn-logout" href="{% url 'logout' %}">Logout</a></li>
        </ul>
    </div>

    <div class="container">
        {% include "utils/sidebar.html" %}

    </div>
    {% endif %}
</body>
{% endblock %}
